name: CI Workflow

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g., v0.7.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Build
        run: |
          make

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/master') || inputs.tag
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./dist/artifacts/*

      - name: Get code info
        id: info
        run: |
          echo "artifacts_dir=${PWD}/dist/artifacts" >> $GITHUB_OUTPUT
          echo "tag=${{ inputs.tag || github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Release
        if: startsWith(github.ref, 'refs/tags/') || inputs.tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.info.outputs.tag }}"
          # Delete existing release if rebuilding historical tag
          gh release delete "$TAG" --yes 2>/dev/null || true
          gh release create "$TAG" --title "$TAG" --notes "Release $TAG"
          gh release upload "$TAG" ${{ steps.info.outputs.artifacts_dir }}/*

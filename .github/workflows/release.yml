name: CI Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          make

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/') || startsWith(github.ref, 'refs/heads/master')
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./dist/artifacts/*

      - name: Get code info
        id: info
        run: |
          echo "artifacts_dir=${PWD}/dist/artifacts" >> $GITHUB_OUTPUT

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} --title "${{ github.ref_name }}" --notes "Release ${{ github.ref_name }}"
          gh release upload ${{ github.ref_name }} ${{ steps.info.outputs.artifacts_dir }}/*
